    <script type="text/javascript">

        function Persona(years){
            var edad=validEdad(years);
            function validEdad(ages){
                return ages < 0 ? 0 : ages;
            }

            return {
                mostrarDatos:function(){
                    return edad;
                },
                actualizarEdad:function(pEdad){
                    edad=pEdad;
                },
                get edad(){
                    return edad;
                },
                set edad(value){
                    edad=value;
                }
            }


        }

        let persona=new Persona(-4);
        document.write("<p> " + persona.edad + "</p>");
        let persona2=new Persona(45);
        document.write("<p>" + persona2.edad + "</p>");
        document.write("<p>" + persona2.mostrarDatos() + "</p>");
        persona2.actualizarEdad(100);
        document.write("<p>" + persona2.mostrarDatos() + "</p>");
        document.write("<p>" + persona2.edad + "</p>");
    </script>
